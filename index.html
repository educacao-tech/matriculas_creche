<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Matrículas</title>
    <!-- Adiciona a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Painel de Matrículas</h1>
    </header>

    <nav>
        <a id="btn-inscricao" href="#" target="_blank" role="button"><i class="fa-solid fa-file-pen"></i> Inscrição para as Creches</a>
        <a id="btn-lista-espera" href="#" target="_blank" role="button"><i class="fa-solid fa-list-ol"></i> Lista de Espera</a>
        <a id="btn-lista-atendidos" href="#" target="_blank" role="button"><i class="fa-solid fa-child-reaching"></i> Lista de Atendidos</a>
        <a id="btn-criterios" href="#" target="_blank" role="button"><i class="fa-solid fa-gavel"></i> Critérios da Lista de Espera</a>
        <a id="btn-ei-ef" href="#" target="_blank" role="button"><i class="fa-solid fa-school"></i> Inscrição para EI e EF</a>
    </nav>

   
    <script>
        // Aguarda o carregamento completo do conteúdo da página
        document.addEventListener('DOMContentLoaded', function() {

            // === ÁREA DE CONFIGURAÇÃO DOS LINKS ===
            // Para atualizar um link, basta alterar a URL dentro das aspas.
            const linksDosBotoes = {
                inscricao: "https://sites.google.com/educacao.batatais.sp.gov.br/seceduc/inscri%C3%A7%C3%A3o-para-creches",
                listaEspera: "https://docs.google.com/spreadsheets/d/1UcBsKx_OeJ6WmoKkRVb439oKgLDNhRoWIFBfQgrIbg0/edit?gid=2023777180#gid=2023777180",
                listaAtendidos: "https://docs.google.com/spreadsheets/d/18X6cMyZQqNp_wN1JzQzsL8YGBuwi-6dO2TxfzrLdtIk/edit?gid=2023777180#gid=2023777180",
                criterios: "https://drive.google.com/file/d/1FyH2JI88pDoOfy_vE8qzSgrIFtccxmGc/view",
                eiEf: "https://sites.google.com/educacao.batatais.sp.gov.br/seceduc/inscri%C3%A7%C3%A3o-para-ei-e-ef"
            };
            // =======================================

            // O código abaixo atribui os links aos botões. Não precisa editar aqui.
            document.getElementById('btn-inscricao').href = linksDosBotoes.inscricao;
            document.getElementById('btn-lista-espera').href = linksDosBotoes.listaEspera;
            document.getElementById('btn-lista-atendidos').href = linksDosBotoes.listaAtendidos;
            document.getElementById('btn-criterios').href = linksDosBotoes.criterios;
            document.getElementById('btn-ei-ef').href = linksDosBotoes.eiEf;
        });
    </script>

</body>
</html>
